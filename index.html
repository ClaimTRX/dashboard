  <style>
    body {
      background-color: #1a1a2e;
      color: #fff;
    }

    .sidebar {
      height: 100vh;
      background-color: #162447;
      padding: 15px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 0;
    }

    .sidebar a:hover {
      background-color: #1f4068;
    }

    .topbar {
      background-color: #162447;
      padding: 10px;
      text-align: right;
    }

    .topbar button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      padding: 8px 16px;
    }

    .card {
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
    }

    .card-title {
      font-size: 1.5rem;
    }

    .card-text {
      font-size: 1rem;
    }

    .btn-success, .btn-danger, .btn-primary {
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.875rem;
      padding: 8px 16px;
      width: 20%;
      margin-top: 10px;
    }

    .btn-danger {
      background-color: #ff4c4c;
    }

    .btn-primary {
      background-color: #007bff;
    }

    .form-control {
      width: 20%;
      padding: 8px;
      font-size: 0.875rem;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    @media (max-width: 767.98px) {
      .sidebar {
        display: none;
      }

      .topbar {
        text-align: center;
        padding: 10px;
      }

      .topbar nav {
        display: flex;
        justify-content: space-around;
        margin-bottom: 10px;
      }

      .topbar nav a {
        color: #fff;
        text-decoration: none;
        padding: 5px 10px;
        background-color: #1f4068;
        border-radius: 5px;
      }

      .topbar nav a:hover {
        background-color: #1f4068;
      }

      .card-title {
        font-size: 1.25rem;
      }

      .card-text {
        font-size: 0.875rem;
      }

      .btn-success, .btn-danger, .btn-primary {
        font-size: 0.75rem;
        padding: 6px 12px;
        width: 100%;
      }

      .form-control {
        font-size: 0.75rem;
        padding: 6px;
        width: 100%;
      }
    }
  </style>
</head>

    async function checkTronLinkInstalled() {
        return new Promise((resolve) => {
            const interval = setInterval(() => {
                if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                    clearInterval(interval);
                    resolve(true);
                }
            }, 1000);
        });
    }

    async function initializeTronWeb() {
        tronWeb = window.tronWeb;
        userAddress = tronWeb.defaultAddress.base58;

        document.getElementById('connect-button').innerText = 'Connected';
        document.getElementById('connect-button').disabled = true;

        console.log('Connected to TronLink.');
        console.log('User Address:', userAddress);

        try {
            const balance = await tronWeb.trx.getBalance(userAddress);
            console.log('Balance:', tronWeb.fromSun(balance), 'TRX');

            stakingContract = await tronWeb.contract(stakingContractAbi, stakingContractAddress);
            tokenContract = await tronWeb.contract(tokenContractAbi, tokenContractAddress);
            buyCftContract = await tronWeb.contract(buyCftContractAbi, buyCftContractAddress);

            updateUI(balance);
        } catch (error) {
            console.error('Error fetching balance:', error);
        }
    }

    async function updateUI(balance) {
        try {
            const claimableRewards = await stakingContract.methods.viewPendingReward(userAddress).call();
            document.getElementById('claimable-rewards').innerText = formatNumber(tronWeb.fromSun(claimableRewards)) + ' TRX';

            const currentAPR = await stakingContract.methods.viewAPR().call();
            document.getElementById('current-apr').innerText = formatAPR(currentAPR) + ' %';

            const stakedAmount = await stakingContract.methods.viewStakedAmount(userAddress).call();
            document.getElementById('staked-amount').innerText = formatNumber(tronWeb.fromSun(stakedAmount)) + ' CFT';

            const availableCFT = await tokenContract.methods.balanceOf(userAddress).call();
            document.getElementById('available-cft').innerText = 'Available CFT: ' + formatNumber(tronWeb.fromSun(availableCFT)) + ' CFT';

            document.getElementById('available-trx').innerText = 'Available TRX: ' + formatNumber(tronWeb.fromSun(balance)) + ' TRX';

            setupEventListeners();
        } catch (error) {
            console.error('Error updating UI:', error);
        }
    }

    function setupEventListeners() {
        document.getElementById('stake-button').addEventListener('click', async () => {
            const stakeAmount = document.getElementById('stake-amount').value;
            if (stakeAmount) {
                try {

                } catch (error) {

                }
            }
        });
    }

    async function stakeTokens(amount) {
        const allowance = await tokenContract.methods.allowance(userAddress, stakingContractAddress).call();
        const amountToStake = tronWeb.toSun(amount);
        const maxUint256 = '0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff';

        if (allowance < amountToStake) {
            await tokenContract.methods.approve(stakingContractAddress, maxUint256).send();
        }

        await stakingContract.methods.stake(amountToStake).send();
        const newStakedAmount = await stakingContract.methods.viewStakedAmount(userAddress).call();
        document.getElementById('staked-amount').innerText = formatNumber(tronWeb.fromSun(newStakedAmount)) + ' CFT';
    }

    async function unstakeTokens() {
        const unstakeAmount = document.getElementById('stake-amount').value; // or another element for the unstake amount if different
        await stakingContract.methods.withdraw(tronWeb.toSun(unstakeAmount)).send();
        const newStakedAmount = await stakingContract.methods.viewStakedAmount(userAddress).call();
        document.getElementById('staked-amount').innerText = formatNumber(tronWeb.fromSun(newStakedAmount)) + ' CFT';
    }

    async function claimRewards() {
        await stakingContract.methods.claimReward().send();
        const newClaimableRewards = await stakingContract.methods.viewPendingReward(userAddress).call();
        document.getElementById('claimable-rewards').innerText = formatNumber(tronWeb.fromSun(newClaimableRewards)) + ' TRX';
    }

    async function buyTokens(amount) {
        await buyCftContract.methods.buyTokens().send({
            callValue: tronWeb.toSun(amount)
        });
        const newBalance = await tronWeb.trx.getBalance(userAddress);
        document.getElementById('available-trx').innerText = 'Available TRX: ' + formatNumber(tronWeb.fromSun(newBalance)) + ' TRX';
    }

    async function connectWallet() {
        if (await checkTronLinkInstalled()) {
            await initializeTronWeb();
        } else {
            console.log('Please install TronLink extension in your browser.');
        }
    }

    async function refreshBalance() {
        try {
            const balance = await tronWeb.trx.getBalance(userAddress);
            updateUI(balance);
        } catch (error) {
            console.error('Error refreshing balance:', error);
        }
    }

    function formatNumber(num) {
        return parseFloat(num).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function formatAPR(apr) {
        return (parseFloat(apr) / 10000).toFixed(2);
    }
</script>
