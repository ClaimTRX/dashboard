<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #1a1a2e;
      color: #fff;
    }

    .sidebar {
      height: 100vh;
      background-color: #162447;
      padding: 15px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 0;
    }

    .sidebar a:hover {
      background-color: #1f4068;
    }

    .topbar {
      background-color: #162447;
      padding: 10px;
      text-align: right;
    }

    .topbar button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      padding: 10px 20px;
    }

    .card {
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 10px;
    }

    .card-title {
      font-size: 1.5rem;
    }

    .card-text {
      font-size: 1.2rem;
    }

    .btn-success {
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      padding: 10px 20px;
    }

    @media (max-width: 768px) {
      .sidebar {
        height: auto;
        width: 100%;
        text-align: center;
      }

      .topbar {
        text-align: center;
      }

      .container {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="d-flex flex-column flex-md-row">
    <div class="sidebar">
      <h2>Maxton</h2>
      <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="#"><i class="fas fa-user"></i> Profile</a>
      <a href="#"><i class="fas fa-cog"></i> Settings</a>
    </div>
    <div class="flex-grow-1">
      <div class="topbar">
        <button id="connect-wallet-button" onclick="connectWallet()">Connect Wallet</button>
      </div>
      <div class="container">
        <h1>Welcome to the Dashboard</h1>
        <div id="tron-status">Connecting to TronLink...</div>
        <!-- Reward Box -->
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">Claimable Staking Rewards</h5>
            <p class="card-text" id="claimable-rewards">Loading...</p>
            <button id="claim-rewards-button" class="btn btn-success">Claim Rewards</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
  <script>
    function formatNumber(number) {
      return number.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await connectWallet();
    });

    async function initializeTronWeb() {
      const tronWeb = window.tronWeb;
      const userAddress = tronWeb.defaultAddress.base58;

      console.log('Connected to TronLink.');
      console.log('User Address:', userAddress);

      const balance = await tronWeb.trx.getBalance(userAddress);
      console.log('Balance:', tronWeb.fromSun(balance), 'TRX');
      document.getElementById('tron-status').innerText = 'Connected to TronLink';

      // Update button text
      document.getElementById('connect-wallet-button').innerText = 'Connected';

      // Fetch and display claimable staking rewards
      await updateClaimableRewards(tronWeb, userAddress);

      // Claim rewards button
      document.getElementById('claim-rewards-button').addEventListener('click', async () => {
        try {
          const contractAddress = 'TVSMKqBk12161JDAQBh9pkdxMAgCtuGrdA';
          const contract = await tronWeb.contract().at(contractAddress);
          const transaction = await contract.methods.claimReward().send();
          console.log('Transaction:', transaction);

          // Update claimable rewards after claiming
          await updateClaimableRewards(tronWeb, userAddress);
        } catch (error) {
          console.error('Error:', error);
        }
      });
    }

    async function updateClaimableRewards(tronWeb, userAddress) {
      const contractAddress = 'TVSMKqBk12161JDAQBh9pkdxMAgCtuGrdA';
      const contract = await tronWeb.contract().at(contractAddress);
      const claimableRewards = await contract.methods.viewPendingReward(userAddress).call();
      document.getElementById('claimable-rewards').innerText = formatNumber(tronWeb.fromSun(claimableRewards)) + ' TRX';
    }

    async function connectWallet() {
      if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
        await initializeTronWeb();
      } else {
        alert('Please install TronLink extension in your browser.');
      }
    }
  </script>
</body>
</html>
