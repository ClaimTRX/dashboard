<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="d-flex">
    <div class="sidebar">
      <h2>Maxton</h2>
      <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="#"><i class="fas fa-user"></i> Profile</a>
      <a href="#"><i class="fas fa-cog"></i> Settings</a>
    </div>
    <div class="flex-grow-1">
      <div class="topbar">
        <button onclick="connectWallet()">Connect Wallet</button>
      </div>
      <div class="container">
        <h1>Welcome to the Dashboard</h1>
        <div id="tron-status">Connecting to TronLink...</div>
        <!-- Reward Box -->
        <div class="card mt-4" style="background-color: #2c3e50; color: white;">
          <div class="card-body">
            <h5 class="card-title">Claimable Staking Rewards</h5>
            <p class="card-text" id="claimable-rewards">Loading...</p>
          </div>
        </div>
        <div class="container mt-5">
          <h2>Monthly Revenue</h2>
          <canvas id="revenueChart"></canvas>
        </div>
        <div class="container mt-5">
          <h2>User Data</h2>
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>John Doe</td>
                <td>john@example.com</td>
                <td>Active</td>
              </tr>
              <tr>
                <td>Jane Doe</td>
                <td>jane@example.com</td>
                <td>Inactive</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
        console.log('TronLink is installed and connected.');
        await initializeTronWeb();
      } else {
        console.log('Please install TronLink.');
        alert('Please install TronLink extension in your browser.');
      }
    });

    async function initializeTronWeb() {
      const tronWeb = window.tronWeb;
      const userAddress = tronWeb.defaultAddress.base58;

      console.log('Connected to TronLink.');
      console.log('User Address:', userAddress);

      const balance = await tronWeb.trx.getBalance(userAddress);
      console.log('Balance:', tronWeb.fromSun(balance), 'TRX');
      document.getElementById('tron-status').innerText = 'Connected to TronLink';

      // Fetch and display claimable staking rewards
      const contractAddress = 'TVSMKqBk12161JDAQBh9pkdxMAgCtuGrdA';
      const contract = await tronWeb.contract().at(contractAddress);
      const claimableRewards = await contract.methods.claimableRewards(userAddress).call();
      document.getElementById('claimable-rewards').innerText = tronWeb.fromSun(claimableRewards) + ' TRX';
    }

    async function connectWallet() {
      if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
        await initializeTronWeb();
      } else {
        alert('Please install TronLink extension in your browser.');
      }
    }
  </script>
</body>
</html>
