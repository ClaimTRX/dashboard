<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFT</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #1a1a2e;
      color: #fff;
    }

    .sidebar {
      height: 100vh;
      background-color: #162447;
      padding: 15px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 0;
    }

    .sidebar a:hover {
      background-color: #1f4068;
    }

    .topbar {
      background-color: #162447;
      padding: 10px;
      text-align: right;
    }

    .topbar button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      padding: 10px 20px;
    }

    .card {
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 1.5rem;
    }

    .card-text {
      font-size: 1.2rem;
    }

    .btn-success {
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      padding: 10px 20px;
    }

    .btn-danger {
      background-color: #e74c3c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      padding: 10px 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .form-control {
      border-radius: 5px;
    }

    .stake-container {
      display: flex;
      align-items: center;
    }

    .stake-container input {
      max-width: 60%;
    }

    .stake-container button {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <div class="sidebar">
      <h2>CFT</h2>
      <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="#"><i class="fas fa-user"></i> Profile</a>
      <a href="#"><i class="fas fa-cog"></i> Settings</a>
    </div>
    <div class="flex-grow-1">
      <div class="topbar">
        <button id="connect-button" onclick="connectWallet()">Connect Wallet</button>
      </div>
      <div class="container">
        <h1>Welcome to the Dashboard</h1>
        <!-- Reward Box -->
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">Claimable Staking Rewards</h5>
            <p class="card-text" id="claimable-rewards">Loading...</p>
            <button id="claim-rewards-button" class="btn btn-success">Claim Rewards</button>
            <h5 class="card-title mt-3">Current APR</h5>
            <p class="card-text" id="current-apr">Loading...</p>
            <h5 class="card-title mt-3">Staked Amount</h5>
            <p class="card-text" id="staked-amount">Loading...</p>
          </div>
        </div>

        <!-- Stake/Unstake Box -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Stake/Unstake CFT</h5>
            <div class="input-group stake-container">
              <input type="number" class="form-control" id="stake-amount" placeholder="Enter CFT amount" />
              <button id="stake-button" class="btn btn-success">Stake</button>
              <button id="unstake-button" class="btn btn-danger">Unstake</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
  <script>
    const tokenAddress = 'TAQzALyftaynnr3VG3rCvzkY2KouFH79sA';
    const contractAddress = 'TVSMKqBk12161JDAQBh9pkdxMAgCtuGrdA';
    let tronWeb, userAddress, contract, tokenContract;

    document.addEventListener('DOMContentLoaded', async () => {
      if (await checkTronLinkInstalled()) {
        await initializeTronWeb();
      }
    });

    async function checkTronLinkInstalled() {
      return new Promise((resolve) => {
        const interval = setInterval(() => {
          if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
            clearInterval(interval);
            resolve(true);
          }
        }, 1000);
      });
    }

    async function initializeTronWeb() {
      tronWeb = window.tronWeb;
      userAddress = tronWeb.defaultAddress.base58;

      document.getElementById('connect-button').innerText = 'Connected';
      document.getElementById('connect-button').disabled = true;

      console.log('Connected to TronLink.');
      console.log('User Address:', userAddress);

      const balance = await tronWeb.trx.getBalance(userAddress);
      console.log('Balance:', tronWeb.fromSun(balance), 'TRX');

      contract = await tronWeb.contract().at(contractAddress);
      tokenContract = await tronWeb.contract().at(tokenAddress);

      // Fetch and display claimable staking rewards
      const claimableRewards = await contract.methods.viewPendingReward(userAddress).call();
      document.getElementById('claimable-rewards').innerText = formatNumber(tronWeb.fromSun(claimableRewards)) + ' TRX';

      // Fetch and display current APR
      const currentAPR = await contract.methods.viewAPR().call();
      document.getElementById('current-apr').innerText = formatAPR(currentAPR) + ' %';

      // Fetch and display staked amount
      const stakedAmount = await contract.methods.viewStakedAmount(userAddress).call();
      document.getElementById('staked-amount').innerText = formatNumber(tronWeb.fromSun(stakedAmount)) + ' CFT';

      // Event listeners for stake and unstake buttons
      document.getElementById('stake-button').addEventListener('click', stakeTokens);
      document.getElementById('unstake-button').addEventListener('click', unstakeTokens);

      // Claim rewards button
      document.getElementById('claim-rewards-button').addEventListener('click', async () => {
        try {
          await contract.methods.claimReward().send();
          const newClaimableRewards = await contract.methods.viewPendingReward(userAddress).call();
          document.getElementById('claimable-rewards').innerText = formatNumber(tronWeb.fromSun(newClaimableRewards)) + ' TRX';
        } catch (error) {
          console.error('Error:', error);
        }
      });
    }

    async function connectWallet() {
      if (await checkTronLinkInstalled()) {
        await initializeTronWeb();
      } else {
        console.log('Please install TronLink extension in your browser.');
      }
    }

    async function stakeTokens() {
      const amount = document.getElementById('stake-amount').value;
      if (amount <= 0) {
        alert('Please enter a valid amount.');
        return;
      }

      const amountInSun = tronWeb.toSun(amount);
      const allowance = await tokenContract.methods.allowance(userAddress, contractAddress).call();

      if (parseInt(allowance) < parseInt(amountInSun)) {
        await tokenContract.methods.approve(contractAddress, tronWeb.toSun(Number.MAX_SAFE_INTEGER)).send();
      }

      try {
        await contract.methods.stake(amountInSun).send();
        const stakedAmount = await contract.methods.viewStakedAmount(userAddress).call();
        document.getElementById('staked-amount').innerText = formatNumber(tronWeb.fromSun(stakedAmount)) + ' CFT';
      } catch (error) {
        console.error('Stake Error:', error);
      }
    }

    async function unstakeTokens() {
      const amount = document.getElementById('stake-amount').value;
      if (amount <= 0) {
        alert('Please enter a valid amount.');
        return;
      }

      const amountInSun = tronWeb.toSun(amount);

      try {
        await contract.methods.unstake(amountInSun).send();
        const stakedAmount = await contract.methods.viewStakedAmount(userAddress).call();
        document.getElementById('staked-amount').innerText = formatNumber(tronWeb.fromSun(stakedAmount)) + ' CFT';
      } catch (error) {
        console.error('Unstake Error:', error);
      }
    }

    function formatNumber(num) {
      return parseFloat(num).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function formatAPR(apr) {
      return (parseFloat(apr) * 100).toFixed(2);
    }
  </script>
</body>
</html>
