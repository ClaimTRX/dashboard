<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFT</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #1a1a2e;
      color: #fff;
    }

    .sidebar {
      height: 100vh;
      background-color: #162447;
      padding: 15px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 0;
    }

    .sidebar a:hover {
      background-color: #1f4068;
    }

    .topbar {
      background-color: #162447;
      padding: 10px;
      text-align: right;
    }

    .topbar button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      padding: 8px 16px;
    }

    .card {
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
    }

    .card-title {
      font-size: 1.5rem;
    }

    .card-text {
      font-size: 1rem;
    }

    .btn-success, .btn-danger, .btn-primary {
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.875rem;
      padding: 8px 16px;
      width: 100%;
      margin-top: 10px;
    }

    .btn-danger {
      background-color: #ff4c4c;
    }

    .btn-primary {
      background-color: #007bff;
    }

    .form-control {
      width: 100%;
      padding: 8px;
      font-size: 0.875rem;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    @media (max-width: 767.98px) {
      .sidebar {
        height: auto;
        padding: 10px;
      }

      .topbar {
        text-align: center;
      }

      .card-title {
        font-size: 1.25rem;
      }

      .card-text {
        font-size: 0.875rem;
      }

      .btn-success, .btn-danger, .btn-primary {
        font-size: 0.75rem;
        padding: 6px 12px;
      }

      .form-control {
        font-size: 0.75rem;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <div class="sidebar">
      <h2>CFT</h2>
      <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="#"><i class="fas fa-user"></i> Profile</a>
      <a href="#"><i class="fas fa-cog"></i> Settings</a>
    </div>
    <div class="flex-grow-1">
      <div class="topbar">
        <button id="connect-button" onclick="connectWallet()">Connect Wallet</button>
      </div>
      <div class="container">
        <h1>Welcome to the Dashboard</h1>
        <!-- Reward Box -->
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">Claimable Staking Rewards</h5>
            <p class="card-text" id="claimable-rewards">Loading...</p>
            <button id="claim-rewards-button" class="btn btn-success">Claim Rewards</button>
            <h5 class="card-title mt-3">Current APR</h5>
            <p class="card-text" id="current-apr">Loading...</p>
            <h5 class="card-title mt-3">Staked Amount</h5>
            <p class="card-text" id="staked-amount">Loading...</p>
          </div>
        </div>
        <!-- Stake/Unstake Box -->
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">Stake/Unstake CFT</h5>
            <p class="card-text" id="available-cft">Loading...</p>
            <input type="number" id="stake-amount" placeholder="Enter amount to stake" class="form-control">
            <button id="stake-button" class="btn btn-success">Stake</button>
            <button id="unstake-button" class="btn btn-danger">Unstake</button>
          </div>
        </div>
        <!-- Buy CFT Box -->
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">Buy CFT</h5>
            <p class="card-text" id="cft-price">Loading...</p>
            <p class="card-text" id="available-trx">Loading...</p>
            <input type="number" id="buy-amount" placeholder="Enter amount to buy" class="form-control">
            <button id="buy-button" class="btn btn-primary">Buy CFT</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      if (await checkTronLinkInstalled()) {
        await initializeTronWeb();
      }
    });

    async function checkTronLinkInstalled() {
      return new Promise((resolve) => {
        const interval = setInterval(() => {
          if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
            clearInterval(interval);
            resolve(true);
          }
        }, 1000);
      });
    }

    async function initializeTronWeb() {
      const tronWeb = window.tronWeb;
      const userAddress = tronWeb.defaultAddress.base58;

      document.getElementById('connect-button').innerText = 'Connected';
      document.getElementById('connect-button').disabled = true;

      console.log('Connected to TronLink.');
      console.log('User Address:', userAddress);

      const balance = await tronWeb.trx.getBalance(userAddress);
      console.log('Balance:', tronWeb.fromSun(balance), 'TRX');

      // Staking Contract
      const stakingContractAddress = 'TVSMKqBk12161JDAQBh9pkdxMAgCtuGrdA';
      const stakingContractAbi = [
        // ABI details go here
      ];
      const stakingContract = await tronWeb.contract(stakingContractAbi, stakingContractAddress);

      // Token Contract
      const tokenContractAddress = 'TAQzALyftaynnr3VG3rCvzkY2KouFH79sA';
      const tokenContractAbi = [
        // ABI details go here
      ];
      const tokenContract = await tronWeb.contract(tokenContractAbi, tokenContractAddress);

      // Buy CFT Contract
      const buyCftContractAddress = 'TNd9QQNUUENTQWCs81yan3ttzahQXHJhAC';
      const buyCftContractAbi = [
        // ABI details go here
      ];
      const buyCftContract = await tronWeb.contract(buyCftContractAbi, buyCftContractAddress);

      // Fetch and display claimable staking rewards
      const claimableRewards = await stakingContract.methods.viewPendingReward(userAddress).call();
      document.getElementById('claimable-rewards').innerText = formatNumber(tronWeb.fromSun(claimableRewards)) + ' TRX';

      // Fetch and display current APR
      const currentAPR = await stakingContract.methods.viewAPR().call();
      document.getElementById('current-apr').innerText = formatAPR(currentAPR) + ' %';

      // Fetch and display staked amount
      const stakedAmount = await stakingContract.methods.viewStakedAmount(userAddress).call();
      document.getElementById('staked-amount').innerText = formatNumber(tronWeb.fromSun(stakedAmount)) + ' CFT';

      // Fetch and display available CFT tokens in connected wallet
      const availableCFT = await tokenContract.methods.balanceOf(userAddress).call();
      document.getElementById('available-cft').innerText = 'Available CFT: ' + formatNumber(tronWeb.fromSun(availableCFT)) + ' CFT';

      // Fetch and display current price of CFT
      const cftPrice = await buyCftContract.methods.tokenPrice().call();
      document.getElementById('cft-price').innerText = 'Current CFT Price: ' + formatNumber(tronWeb.fromSun(cftPrice)) + ' TRX';

      // Fetch and display available TRX in connected wallet
      document.getElementById('available-trx').innerText = 'Available TRX: ' + formatNumber(tronWeb.fromSun(balance)) + ' TRX';

      // Stake button
      document.getElementById('stake-button').addEventListener('click', async () => {
        const stakeAmount = document.getElementById('stake-amount').value;
        if (stakeAmount) {
          try {
            const allowance = await tokenContract.methods.allowance(userAddress, stakingContractAddress).call();
            const amountToStake = tronWeb.toSun(stakeAmount);
            const maxUint256 = '0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff';

            if (allowance < amountToStake) {
              await tokenContract.methods.approve(stakingContractAddress, maxUint256).send();
            }

            await stakingContract.methods.stake(amountToStake).send();
            const newStakedAmount = await stakingContract.methods.viewStakedAmount(userAddress).call();
            document.getElementById('staked-amount').innerText = formatNumber(tronWeb.fromSun(newStakedAmount)) + ' CFT';
          } catch (error) {
            console.error('Error:', error);
          }
        }
      });

      // Unstake button
      document.getElementById('unstake-button').addEventListener('click', async () => {
        try {
          await stakingContract.methods.unstake().send();
          const newStakedAmount = await stakingContract.methods.viewStakedAmount(userAddress).call();
          document.getElementById('staked-amount').innerText = formatNumber(tronWeb.fromSun(newStakedAmount)) + ' CFT';
        } catch (error) {
          console.error('Error:', error);
        }
      });

      // Claim rewards button
      document.getElementById('claim-rewards-button').addEventListener('click', async () => {
        try {
          await stakingContract.methods.claimReward().send();
          const newClaimableRewards = await stakingContract.methods.viewPendingReward(userAddress).call();
          document.getElementById('claimable-rewards').innerText = formatNumber(tronWeb.fromSun(newClaimableRewards)) + ' TRX';
        } catch (error) {
          console.error('Error:', error);
        }
      });

      // Buy CFT button
      document.getElementById('buy-button').addEventListener('click', async () => {
        const buyAmount = document.getElementById('buy-amount').value;
        if (buyAmount) {
          try {
            await buyCftContract.methods.buyTokens(tronWeb.toSun(buyAmount)).send({
              callValue: tronWeb.toSun(buyAmount * cftPrice)
            });
            const newBalance = await tronWeb.trx.getBalance(userAddress);
            document.getElementById('available-trx').innerText = 'Available TRX: ' + formatNumber(tronWeb.fromSun(newBalance)) + ' TRX';
          } catch (error) {
            console.error('Error:', error);
          }
        }
      });
    }

    async function connectWallet() {
      if (await checkTronLinkInstalled()) {
        await initializeTronWeb();
      } else {
        console.log('Please install TronLink extension in your browser.');
      }
    }

    function formatNumber(num) {
      return parseFloat(num).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function formatAPR(apr) {
      return (parseFloat(apr) / 100).toFixed(2);
    }
  </script>
</body>
</html>
