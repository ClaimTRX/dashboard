<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFT</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #1a1a2e;
      color: #fff;
    }

    .sidebar {
      height: 100vh;
      background-color: #162447;
      padding: 15px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 0;
    }

    .sidebar a:hover {
      background-color: #1f4068;
    }

    .topbar {
      background-color: #162447;
      padding: 10px;
      text-align: right;
    }

    .topbar button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      padding: 10px 20px;
    }

    .card {
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 10px;
    }

    .card-title {
      font-size: 1.5rem;
    }

    .card-text {
      font-size: 1.2rem;
    }

    .btn-success {
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <div class="sidebar">
      <h2>CFT</h2>
      <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="#"><i class="fas fa-user"></i> Profile</a>
      <a href="#"><i class="fas fa-cog"></i> Settings</a>
    </div>
    <div class="flex-grow-1">
      <div class="topbar">
        <button id="connect-button" onclick="connectWallet()">Connect Wallet</button>
      </div>
      <div class="container">
        <h1>Welcome to the Dashboard</h1>
        <!-- Reward Box -->
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">Claimable Staking Rewards</h5>
            <p class="card-text" id="claimable-rewards">Loading...</p>
            <button id="claim-rewards-button" class="btn btn-success">Claim Rewards</button>
          </div>
        </div>
        <!-- Staked Tokens and Available CFT -->
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">Staked Tokens and Available CFT</h5>
            <p class="card-text" id="staked-tokens">Loading...</p>
            <p class="card-text" id="available-cft">Loading...</p>
            <button id="stake-button" class="btn btn-success">Stake</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await initializeTronWeb();
    });

    async function initializeTronWeb() {
      if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
        const tronWeb = window.tronWeb;
        const userAddress = tronWeb.defaultAddress.base58;

        document.getElementById('connect-button').innerText = 'Connected';
        document.getElementById('connect-button').disabled = true;

        console.log('Connected to TronLink.');
        console.log('User Address:', userAddress);

        const balance = await tronWeb.trx.getBalance(userAddress);
        console.log('Balance:', tronWeb.fromSun(balance), 'TRX');

        // Fetch and display claimable staking rewards
        const stakingContractAddress = 'TVSMKqBk12161JDAQBh9pkdxMAgCtuGrdA';
        const cftContractAddress = 'TAQzALyftaynnr3VG3rCvzkY2KouFH79sA';
        const stakingContract = await tronWeb.contract().at(stakingContractAddress);
        const cftContract = await tronWeb.contract().at(cftContractAddress);
        const claimableRewards = await stakingContract.methods.viewPendingReward(userAddress).call();
        document.getElementById('claimable-rewards').innerText = formatNumber(tronWeb.fromSun(claimableRewards)) + ' TRX';

        const stakedTokens = await stakingContract.methods.viewStakedAmount(userAddress).call();
        document.getElementById('staked-tokens').innerText = 'Staked Tokens: ' + formatNumber(tronWeb.fromSun(stakedTokens)) + ' CFT';

        const cftBalance = await cftContract.methods.balanceOf(userAddress).call();
        document.getElementById('available-cft').innerText = 'Available CFT: ' + formatNumber(tronWeb.fromSun(cftBalance)) + ' CFT';

        // Claim rewards button
        document.getElementById('claim-rewards-button').addEventListener('click', async () => {
          try {
            await stakingContract.methods.claimReward().send();
            const newClaimableRewards = await stakingContract.methods.viewPendingReward(userAddress).call();
            document.getElementById('claimable-rewards').innerText = formatNumber(tronWeb.fromSun(newClaimableRewards)) + ' TRX';
          } catch (error) {
            console.error('Error:', error);
          }
        });

        // Stake button
        document.getElementById('stake-button').addEventListener('click', async () => {
          try {
            const allowance = await cftContract.methods.allowance(userAddress, stakingContractAddress).call();
            const maxAllowance = '0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff';

            if (allowance.toString() === '0') {
              await cftContract.methods.approve(stakingContractAddress, maxAllowance).send();
              console.log('Token approved for staking.');
            }

            await stakingContract.methods.stake().send();
            const newStakedTokens = await stakingContract.methods.viewStakedAmount(userAddress).call();
            document.getElementById('staked-tokens').innerText = 'Staked Tokens: ' + formatNumber(tronWeb.fromSun(newStakedTokens)) + ' CFT';
          } catch (error) {
            console.error('Error:', error);
          }
        });
      } else {
        console.log('Please install TronLink.');
      }
    }

    async function connectWallet() {
      if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
        await initializeTronWeb();
      } else {
        console.log('Please install TronLink extension in your browser.');
      }
    }

    function formatNumber(num) {
      return parseFloat(num).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }
  </script>
</body>
</html>
