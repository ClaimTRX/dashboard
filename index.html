<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFT</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #1a1a2e;
      color: #fff;
    }

    .sidebar {
      height: 100vh;
      background-color: #162447;
      padding: 15px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 0;
    }

    .sidebar a:hover {
      background-color: #1f4068;
    }

    .topbar {
      background-color: #162447;
      padding: 10px;
      text-align: right;
    }

    .topbar button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      padding: 10px 20px;
    }

    .card {
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 10px;
    }

    .card-title {
      font-size: 1.5rem;
    }

    .card-text {
      font-size: 1.2rem;
    }

    .btn-success, .btn-danger {
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      padding: 10px 20px;
    }

    .btn-danger {
      background-color: #ff4c4c;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <div class="sidebar">
      <h2>CFT</h2>
      <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="#"><i class="fas fa-user"></i> Profile</a>
      <a href="#"><i class="fas fa-cog"></i> Settings</a>
    </div>
    <div class="flex-grow-1">
      <div class="topbar">
        <button id="connect-button" onclick="connectWallet()">Connect Wallet</button>
      </div>
      <div class="container">
        <h1>Welcome to the Dashboard</h1>
        <!-- Reward Box -->
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">Claimable Staking Rewards</h5>
            <p class="card-text" id="claimable-rewards">Loading...</p>
            <button id="claim-rewards-button" class="btn btn-success">Claim Rewards</button>
            <h5 class="card-title mt-3">Current APR</h5>
            <p class="card-text" id="current-apr">Loading...</p>
            <h5 class="card-title mt-3">Staked Amount</h5>
            <p class="card-text" id="staked-amount">Loading...</p>
          </div>
        </div>
        <!-- Stake/Unstake Box -->
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">Stake/Unstake CFT</h5>
            <p class="card-text" id="available-cft">Loading...</p>
            <input type="number" id="stake-amount" placeholder="Enter amount to stake" class="form-control mb-3">
            <button id="stake-button" class="btn btn-success">Stake</button>
            <button id="unstake-button" class="btn btn-danger">Unstake</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      if (await checkTronLinkInstalled()) {
        await initializeTronWeb();
      }
    });

    async function checkTronLinkInstalled() {
      return new Promise((resolve) => {
        const interval = setInterval(() => {
          if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
            clearInterval(interval);
            resolve(true);
          }
        }, 1000);
      });
    }

    async function initializeTronWeb() {
      const tronWeb = window.tronWeb;
      const userAddress = tronWeb.defaultAddress.base58;

      document.getElementById('connect-button').innerText = 'Connected';
      document.getElementById('connect-button').disabled = true;

      console.log('Connected to TronLink.');
      console.log('User Address:', userAddress);

      const balance = await tronWeb.trx.getBalance(userAddress);
      console.log('Balance:', tronWeb.fromSun(balance), 'TRX');

      const contractAddress = 'TVSMKqBk12161JDAQBh9pkdxMAgCtuGrdA';
      const contract = await tronWeb.contract().at(contractAddress);
      
      // Fetch and display claimable staking rewards
      const claimableRewards = await contract.methods.viewPendingReward(userAddress).call();
      document.getElementById('claimable-rewards').innerText = formatNumber(tronWeb.fromSun(claimableRewards)) + ' TRX';

      // Fetch and display current APR
      const currentAPR = await contract.methods.viewAPR().call();
      document.getElementById('current-apr').innerText = formatAPR(currentAPR) + ' %';

      // Fetch and display staked amount
      const stakedAmount = await contract.methods.viewStakedAmount(userAddress).call();
      document.getElementById('staked-amount').innerText = formatNumber(tronWeb.fromSun(stakedAmount)) + ' CFT';

      // Fetch and display available CFT tokens in connected wallet
      const cftContractAddress = 'TAQzALyftaynnr3VG3rCvzkY2KouFH79sA';
      const cftContract = await tronWeb.contract().at(cftContractAddress);
      const availableCFT = await cftContract.methods.balanceOf(userAddress).call();
      document.getElementById('available-cft').innerText = 'Available CFT: ' + formatNumber(tronWeb.fromSun(availableCFT)) + ' CFT';

      // Stake button
      document.getElementById('stake-button').addEventListener('click', async () => {
        const stakeAmount = document.getElementById('stake-amount').value;
        if (stakeAmount) {
          try {
            await cftContract.methods.stake(tronWeb.toSun(stakeAmount)).send();
            const newStakedAmount = await contract.methods.viewStakedAmount(userAddress).call();
            document.getElementById('staked-amount').innerText = formatNumber(tronWeb.fromSun(newStakedAmount)) + ' CFT';
          } catch (error) {
            console.error('Error:', error);
          }
        }
      });

      // Unstake button
      document.getElementById('unstake-button').addEventListener('click', async () => {
        try {
          await cftContract.methods.unstake().send();
          const newStakedAmount = await contract.methods.viewStakedAmount(userAddress).call();
          document.getElementById('staked-amount').innerText = formatNumber(tronWeb.fromSun(newStakedAmount)) + ' CFT';
        } catch (error) {
          console.error('Error:', error);
        }
      });

      // Claim rewards button
      document.getElementById('claim-rewards-button').addEventListener('click', async () => {
        try {
          await contract.methods.claimReward().send();
          const newClaimableRewards = await contract.methods.viewPendingReward(userAddress).call();
          document.getElementById('claimable-rewards').innerText = formatNumber(tronWeb.fromSun(newClaimableRewards)) + ' TRX';
        } catch (error) {
          console.error('Error:', error);
        }
      });
    }

    async function connectWallet() {
      if (await checkTronLinkInstalled()) {
        await initializeTronWeb();
      } else {
        console.log('Please install TronLink extension in your browser.');
      }
    }

    function formatNumber(num) {
      return parseFloat(num).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function formatAPR(apr) {
      return (parseFloat(apr) * 100).toFixed(2);
    }
  </script>
</body>
</html>
