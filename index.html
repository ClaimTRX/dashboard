<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://raw.githubusercontent.com/ClaimTRX/dashboard/main/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="d-flex">
    <div class="sidebar">
      <h2>Maxton</h2>
      <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="#"><i class="fas fa-user"></i> Profile</a>
      <a href="#"><i class="fas fa-cog"></i> Settings</a>
    </div>
    <div class="flex-grow-1">
      <div class="topbar">
        <button onclick="connectWallet()">Connect Wallet</button>
      </div>
      <div class="container">
        <h1>Welcome to the Dashboard</h1>
        <div id="tron-status">Connecting to TronLink...</div>
        <!-- Reward Box -->
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">Claimable Staking Rewards</h5>
            <p class="card-text" id="claimable-rewards">Loading...</p>
            <button id="claim-rewards-button" class="btn btn-success">Claim Rewards</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
        console.log('TronLink is installed and connected.');
        await initializeTronWeb();
      } else {
        console.log('Please install TronLink.');
        alert('Please install TronLink extension in your browser.');
      }
    });

    async function initializeTronWeb() {
      const tronWeb = window.tronWeb;
      const userAddress = tronWeb.defaultAddress.base58;

      console.log('Connected to TronLink.');
      console.log('User Address:', userAddress);

      const balance = await tronWeb.trx.getBalance(userAddress);
      console.log('Balance:', tronWeb.fromSun(balance), 'TRX');
      document.getElementById('tron-status').innerText = 'Connected to TronLink';

      // Fetch and display claimable staking rewards
      const contractAddress = 'TVSMKqBk12161JDAQBh9pkdxMAgCtuGrdA';
      const contract = await tronWeb.contract().at(contractAddress);
      const claimableRewards = await contract.methods.viewPendingReward(userAddress).call();
      document.getElementById('claimable-rewards').innerText = tronWeb.fromSun(claimableRewards) + ' TRX';

      // Claim rewards button
      document.getElementById('claim-rewards-button').addEventListener('click', async () => {
        try {
          const transaction = await contract.methods.claimRewards().send();
          alert('Rewards claimed successfully!');
          console.log('Transaction:', transaction);
        } catch (error) {
          alert('Failed to claim rewards.');
          console.error('Error:', error);
        }
      });
    }

    async function connectWallet() {
      if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
        await initializeTronWeb();
      } else {
        alert('Please install TronLink extension in your browser.');
      }
    }
  </script>
</body>
</html>
