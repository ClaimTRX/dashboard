<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #1a1a2e;
      color: #fff;
    }

    .sidebar {
      height: 100vh;
      background-color: #162447;
      padding: 15px;
      position: fixed;
      width: 200px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 0;
    }

    .sidebar a:hover {
      background-color: #1f4068;
    }

    .topbar {
      background-color: #162447;
      padding: 10px;
      text-align: right;
      margin-left: 200px;
    }

    .topbar button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      padding: 8px 16px;
    }

    .main-content {
      margin-left: 220px;
      padding: 20px;
    }

    .card {
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
    }

    .card-body {
      display: flex;
      flex-direction: column;
    }

    .card-title {
      font-size: 1.5rem;
    }

    .card-text {
      font-size: 1rem;
    }

    .btn-success, .btn-danger, .btn-primary {
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.875rem;
      padding: 8px 16px;
      width: 20%;
      margin-top: 10px;
    }

    .btn-danger {
      background-color: #ff4c4c;
    }

    .btn-primary {
      background-color: #007bff;
    }

    .form-control {
      width: 20%;
      padding: 8px;
      font-size: 0.875rem;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .card-explanation {
      margin-top: 10px;
      font-size: 0.875rem;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    @media (min-width: 768px) {
      .card-body {
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
      }

      .card-text-section {
        flex: 1;
        margin-right: 20px;
      }

      .card-explanation {
        flex: 1;
      }
    }

    @media (max-width: 767.98px) {
      .sidebar {
        height: auto;
        padding: 10px;
        width: 100%;
        position: relative;
      }

      .topbar {
        text-align: center;
        margin-left: 0;
      }

      .main-content {
        margin-left: 0;
      }

      .card-title {
        font-size: 1.25rem;
      }

      .card-text {
        font-size: 0.875rem;
      }

      .btn-success, .btn-danger, .btn-primary {
        font-size: 0.75rem;
        padding: 6px 12px;
        width: 100%;
      }

      .form-control {
        font-size: 0.75rem;
        padding: 6px;
        width: 100%;
      }

      .card-explanation {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>CFT</h2>
    <a href="index.html">CFT Token</a>
    <a href="lottery.html">Lottery</a>
    <a href="draw.html">Draw</a>
    <a href="claim.html">Claim</a>
  </div>
  <div class="topbar">
    <button id="connect-button" onclick="connectWallet()">Connect Wallet</button>
  </div>
  <div class="main-content">
    <h1>Draw</h1>
    <!-- TRX Draw Card -->
    <div class="card mt-4">
      <div class="card-body">
        <div class="card-text-section">
          <h5 class="card-title">TRX Draw</h5>
          <p class="card-text">Currently under maintenance.</p>
        </div>
      </div>
    </div>
    <!-- TRC20 Draw Card -->
    <div class="card mt-4">
      <div class="card-body">
        <div class="card-text-section">
          <h5 class="card-title">TRC20 Draw</h5>
          <p class="card-text" id="available-trc20">Loading...</p>
          <input type="number" id="draw-amount" class="form-control" placeholder="Enter amount to draw">
          <button id="draw-button" class="btn btn-success">Draw</button>
        </div>
        <div class="card-explanation">
          <p>This card allows you to draw TRC20 tokens. Enter the amount you want to draw and click the "Draw" button.</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
  <script>
    let tronWeb, userAddress, trc20DrawContract;
    const trc20DrawContractAddress = 'YOUR_TRC20_CONTRACT_ADDRESS';
    const trc20DrawContractAbi = [
      // Add your TRC20 Draw Contract ABI here
    ];

    document.addEventListener('DOMContentLoaded', async () => {
      if (await checkTronLinkInstalled()) {
        await initializeTronWeb();
      }
    });

    async function checkTronLinkInstalled() {
      return new Promise((resolve) => {
        const interval = setInterval(() => {
          if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
            clearInterval(interval);
            resolve(true);
          }
        }, 1000);
      });
    }

    async function initializeTronWeb() {
      tronWeb = window.tronWeb;
      userAddress = tronWeb.defaultAddress.base58;

      document.getElementById('connect-button').innerText = 'Connected';
      document.getElementById('connect-button').disabled = true;

      console.log('Connected to TronLink.');
      console.log('User Address:', userAddress);

      try {
        const balance = await tronWeb.trx.getBalance(userAddress);
        console.log('Balance:', tronWeb.fromSun(balance), 'TRX');

        trc20DrawContract = await tronWeb.contract(trc20DrawContractAbi, trc20DrawContractAddress);

        updateUI(balance);
      } catch (error) {
        console.error('Error fetching balance:', error);
      }
    }

    async function updateUI(balance) {
      try {
        await updateAvailableTRC20();
      } catch (error) {
        console.error('Error updating UI:', error);
      }
    }

    async function updateAvailableTRC20() {
      const availableTRC20 = await trc20DrawContract.methods.balanceOf(userAddress).call();
      document.getElementById('available-trc20').innerText = 'Available TRC20: ' + formatNumber(tronWeb.fromSun(availableTRC20)) + ' TRC20';
    }

    async function connectWallet() {
      if (await checkTronLinkInstalled()) {
        await initializeTronWeb();
      } else {
        console.log('Please install TronLink extension in your browser.');
      }
    }

    function formatNumber(num) {
      return parseFloat(num).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    document.getElementById('draw-button').addEventListener('click', async () => {
      const drawAmount = document.getElementById('draw-amount').value;
      if (drawAmount) {
        try {
          await drawTokens(drawAmount);
          setTimeout(updateAvailableTRC20, 3000);
        } catch (error) {
          console.error('Error drawing tokens:', error);
        }
      }
    });

    async function drawTokens(amount) {
      const amountToDraw = tronWeb.toSun(amount);
      await trc20DrawContract.methods.draw(amountToDraw).send();
    }
  </script>
</body>
</html>
