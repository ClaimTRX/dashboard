    document.addEventListener('DOMContentLoaded', async () => {
      if (await checkTronLinkInstalled()) {
        await initializeTronWeb();
      }
    });

    async function checkTronLinkInstalled() {
      return new Promise((resolve) => {
        const interval = setInterval(() => {
          if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
            clearInterval(interval);
            resolve(true);
          }
        }, 1000);
      });
    }

    async function initializeTronWeb() {
      tronWeb = window.tronWeb;
      userAddress = tronWeb.defaultAddress.base58;

      document.getElementById('connect-button').innerText = 'Connected';
      document.getElementById('connect-button').disabled = true;

      console.log('Connected to TronLink.');
      console.log('User Address:', userAddress);

      try {
        const balance = await tronWeb.trx.getBalance(userAddress);
        console.log('Balance:', tronWeb.fromSun(balance), 'TRX');

        trc20DrawContract = await tronWeb.contract(trc20DrawContractAbi, trc20DrawContractAddress);
        cftTokenContract = await tronWeb.contract(cftTokenContractAbi, cftTokenAddress);

        updateUI();
      } catch (error) {
        console.error('Error fetching balance:', error);
      }
    }

        startDataUpdates();
      } catch (error) {
        console.error('Error updating UI:', error);
      }
    }

    async function checkCFTTokenBalance() {
      try {
        const balance = await cftTokenContract.methods.balanceOf(userAddress).call();
        if (tronWeb.toDecimal(balance) >= 100 * 10 ** 6) { // Assuming CFT has 6 decimals
          document.getElementById('warningMessage').style.display = 'none';
          document.getElementById('register-button').disabled = false;
        } else {
          document.getElementById('warningMessage').style.display = 'block';
          document.getElementById('register-button').disabled = true;
        }
      } catch (error) {
        console.error('Error checking CFT token balance:', error);
      }
    }

    async function checkUserRegistered() {
      try {
        const isRegistered = await trc20DrawContract.methods.isRegistered(userAddress).call();
        if (isRegistered) {
          document.getElementById('registeredMessage').style.display = 'block';
          document.getElementById('register-button').disabled = true;
        } else {
          document.getElementById('registeredMessage').style.display = 'none';
        }
      } catch (error) {
        console.error('Error checking user registration status:', error);
      }
    }

    async function startDataUpdates() {
      setInterval(() => {
        updateTimer();
        checkUserRegistered();
      }, 1000);
    }

    async function updateTimer() {
      try {
        const lastDrawTime = parseInt(await trc20DrawContract.methods.lastDrawTime().call());
        const interval = parseInt(await trc20DrawContract.methods.interval().call());
        const currentTime = Math.floor(Date.now() / 1000);
        const timeLeft = lastDrawTime + interval - currentTime;

        const hours = Math.floor(timeLeft / 3600);
        const minutes = Math.floor((timeLeft % 3600) / 60);
        const seconds = timeLeft % 60;

        const timerDisplay = document.getElementById('timer');
        if (timeLeft > 0) {
          timerDisplay.innerText = `Next draw in: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
          document.getElementById('draw-button').disabled = true;
        } else {
          timerDisplay.innerText = "Draw is available!";
          document.getElementById('draw-button').disabled = false;
        }
      } catch (error) {
        console.error('Error updating timer:', error);
      }
    }

    document.getElementById('register-button').addEventListener('click', async () => {
      try {
        await trc20DrawContract.methods.register().send();
        alert('Registered successfully!');
        updateUI();
      } catch (error) {
        console.error('Error registering:', error);
        alert('Error registering: ' + error.message);
      }
    });

    document.getElementById('draw-button').addEventListener('click', async () => {
      try {
        await trc20DrawContract.methods.draw().send();
        alert('Draw executed successfully!');
        updateUI();
      } catch (error) {
        console.error('Error executing draw:', error);
        alert('Error executing draw: ' + error.message);
      }
    });

    async function connectWallet() {
      if (await checkTronLinkInstalled()) {
        await initializeTronWeb();
      } else {
        console.log('Please install TronLink extension in your browser.');
      }
    }
  </script>
</body>
</html>
